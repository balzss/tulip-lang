<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Tulip Lang</title>
        <link rel="icon" type="image/png" href="static/img/favicon.png" />

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                background-color: #ddd;
                font-size: 20px;
                font-family: 'Roboto Mono', monospace;
                margin: 0;
            }

            .container {
                padding: 48px;
                padding-bottom: 0;
                display: flex;
                box-sizing: border-box;
                justify-content: space-between;
            }

            #in {
                box-sizing: border-box;
                padding: 24px;
                border-radius: 8px;
                border: none;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                width: 48%;
                height: 50vh;
                resize: none;
                font-size: inherit;
                outline: 0;
                transition: all 0.2s ease;
            }

            #out {
                background-color: #455A64;
                box-sizing: border-box;
                padding: 24px;
                border-radius: 8px;
                border: none;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                width: 48%;
                height: 50vh;
                font-size: inherit;
                color: white;
            }

            #compile:hover, #in:hover, #in:focus {
                box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            }

            #compile {
                outline: 0;
                transition: all 0.2s ease;
                text-transform: uppercase;
                font-size: inherit;
                color: white;
                background-color: #e53935;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                border-radius: 8px;
                padding: 16px 24px;
                border: none;
                cursor: pointer;
                height: 60px;
            }

            #btn-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            #log {
                padding: 24px;
                color: #555;
                background-color: #aaa;
                flex: 1 0;
                margin-left: 24px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
                border-radius: 8px;
                height: 30vh;
            }

            #log pre {
                margin: 0;
            }
            
            #log span {
                color: #283593;
                margin-right: 12px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <textarea name="in" id="in"></textarea>
            <code id="out"></code>
        </div>
        <div class="container">
            <button id="compile">compile</button>
            <div id="log"></div>
        </div>

        <script src="static/js/astring.min.js" charset="utf-8"></script>
        <script src="static/js/parser.js" charset="utf-8"></script>
        <script src="static/js/main.js" charset="utf-8"></script>
    </body>
</html>
